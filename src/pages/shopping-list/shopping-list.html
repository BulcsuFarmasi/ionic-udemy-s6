<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
                type="text"
                name="ingredientName"
                placeholder="Milk"
                ngModel
                required>
        </ion-input>
      </ion-item>
      <ion-item>
          <ion-label fixed>Amount</ion-label>
          <ion-input
                  type="number"
                  name="amount"
                  placeholder="2"
                  ngModel
                  required>
          </ion-input>
      </ion-item>
    </ion-list>
    <button
      ion-button
      type="submit"
      block
      [disabled]="!f.valid">
        {{ mode }} Item
    </button>
  </form>
  <ion-list>
      <ion-item-sliding *ngFor="let item of listItems; let i=index">
          <ion-item (click)="onEditItem(i)">
              <p>{{ item.name }} ({{ item.amount }})</p>
          </ion-item>
          <ion-item-options>
              <button ion-button color="danger" (click)="onRemoveItem(i)">
                  <ion-icon name="trash"></ion-icon>
                  Delete
              </button>
          </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</ion-content>
